server {
    listen 80;
    server_name localhost;  # 실제 도메인이나 IP로 변경 가능

    # 클라이언트 최대 업로드 크기 (엑셀 파일 업로드 등을 위해)
    client_max_body_size 50M;

    # React 빌드 파일 서빙
    location / {
        root /home/lvdkorea/webtranet/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱 설정
    location /static/ {
        root /home/lvdkorea/webtranet/frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 프록시 (백엔드로 전달)
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정 (엑셀 생성 등 시간이 걸리는 작업을 위해)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Gzip 압축 활성화
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 로그 파일
    access_log /var/log/nginx/webtranet_access.log;
    error_log /var/log/nginx/webtranet_error.log;
}
